<!doctype html>
<html>
  <head>
    <title>Alex and Tim's cellular automaton</title>
    <style>
      #world {
          outline: 1px solid black;
          display: block;
      }

      #world.stepping {
          cursor: pointer;
      }

      #controls {
          padding: 0.3em;
      }

      #elements {
          margin: 0.4em;
          padding: 0.2em;
      }

      #elements .element-label {
          margin: 0.2em;
          padding: 0.3em;
          border: 1px solid black;
      }

      #inspector {
          font-family: monospace;
      }
    </style>
  </head>
  <body>
    <canvas id="world"></canvas>
    <div id="controls">
      <button onclick="doPlayPause()" id="play-pause">Play [p]</button>
      <label><input type="checkbox" id="step-toggle">Step mode [s]</label>
      <button onclick="doReloadConfig()"
              title="If you edit config.js, this button will live-reload it while the simulation continues to run.">
        Reload config [r]
      </button>
    </div>
    <div id="elements">
      <!-- Element selectors get added here -->
    </div>
    <div id="status">
      <span id="inspector"></span>
    </div>
    <script src="ca.js"></script>
  </body>
</html>
