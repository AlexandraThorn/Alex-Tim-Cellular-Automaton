<!doctype html>
<html>
  <head>
    <title>Alex and Tim's cellular automaton</title>
    <style>
      #world {
          outline: 1px solid black;
          display: block;
      }

      #world.stepping {
          cursor: pointer;
      }

      #interaction {
          padding: 0.3em;
      }

      #elements {
          margin: 0.4em;
          padding: 0.2em;
      }

      #elements .element-label {
          margin: 0.2em;
          padding: 0.3em;
          border: 1px solid black;
      }

      #inspector {
          font-family: monospace;
      }
    </style>
  </head>
  <body>
    <canvas id="world"></canvas>
    <div id="interaction">
      <button id="play-pause">Play [p]</button>
      <label><input type="checkbox" id="step-toggle">Step mode [s]</label>
      <br>
      <label><input type="range" id="speedsel" min="1.6" max="8" value="5" step="any" />Speed</label>
    </div>
    <div id="elements">
      <!-- Element selectors get added here after they are loaded -->
    </div>
    <div>
      <button
        id="reload-config"
        title="If you edit config.js, this button will live-reload it while the simulation continues to run.">
        Reload config [r]
      </button>
      <br>
      <span id="inspector"></span>
    </div>
    <script src="ca.js"></script>
  </body>
</html>
