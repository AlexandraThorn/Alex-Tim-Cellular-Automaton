<!doctype html>
<html>
  <head>
    <title>Alex and Tim's cellular automaton</title>
    <style>
      #world {
          outline: 1px solid black;
          display: block;
      }

      #world.stepping {
          cursor: pointer;
      }

      #controls {
          padding: 0.3em;
      }
    </style>
  </head>
  <body>
    <canvas id="world"></canvas>
    <div id="controls">
      <button onclick="doPlayPause()" id="play-pause">Play [p]</button>
      <label><input type="checkbox" id="step-toggle"> Step mode [s]</label>
      <button onclick="doReloadConfig()">Reload config [r]</button>
    </div>
    <script src="ca.js"></script>
  </body>
</html>
